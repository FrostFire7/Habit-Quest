<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HabitQuest</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg-gradient: linear-gradient(145deg, #1b1f3a, #2c2f48);
      --card-bg: rgba(255, 255, 255, 0.07);
      --primary: #8f94fb;
      --accent: #4e54c8;
      --text: #f0f0f0;
      --blur: blur(16px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg-gradient);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 70px;
    }

    #splash {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      font-size: 22px;
      font-weight: bold;
      animation: fadeOut 2s 2s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    main {
      display: none;
      padding: 20px;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .avatar {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .avatar img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid var(--primary);
    }

    .xp-wrapper {
      width: 100%;
      max-width: 200px;
    }

    .level {
      font-size: 14px;
      font-weight: bold;
    }

    .xp-bar {
      background: #333;
      height: 8px;
      border-radius: 6px;
      margin-top: 6px;
      overflow: hidden;
    }

    .xp-fill {
      height: 100%;
      width: 60%;
      background: var(--primary);
      transition: width 0.4s ease;
    }

    .quests {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .quest-card {
      background: var(--card-bg);
      backdrop-filter: var(--blur);
      border-radius: 20px;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ffffff15;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .quest-card:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .quest-info {
      display: flex;
      flex-direction: column;
    }

    .quest-info h3 {
      font-size: 17px;
      font-weight: 600;
    }

    .quest-info small {
      font-size: 12px;
      color: #ccc;
      margin-top: 3px;
    }

    .quest-reward {
      font-size: 13px;
      text-align: right;
      color: gold;
    }

    .quest-checkbox {
      margin-right: 15px;
      transform: scale(1.4);
      accent-color: var(--primary);
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: var(--blur);
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ffffff1a;
    }

    nav i {
      color: var(--text);
      font-size: 20px;
      transition: transform 0.2s;
    }

    nav i:hover {
      transform: scale(1.2);
    }

    /* Responsive */
    @media (max-width: 500px) {
      .quest-info h3 {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Splash -->
  <div id="splash">ðŸŒŸ Loading HabitQuest...</div>

  <!-- Main UI -->
  <main>
    <div class="header">
      <div class="avatar">
        <img src="https://i.imgur.com/6VBx3io.png" alt="Avatar" />
        <div class="xp-wrapper">
          <div class="level">Level 5</div>
          <div class="xp-bar"><div class="xp-fill"></div></div>
        </div>
      </div>
      <div class="level">ðŸ”¥ 5-Day Streak</div>
    </div>

    <section class="quests">
      <div class="quest-card">
        <input type="checkbox" class="quest-checkbox">
        <div class="quest-info">
          <h3>Read 30 Minutes</h3>
          <small>Daily Quest</small>
        </div>
        <div class="quest-reward">
          +50 XP<br>+10ðŸ’°
        </div>
      </div>

      <div class="quest-card">
        <input type="checkbox" class="quest-checkbox">
        <div class="quest-info">
          <h3>Drink 2L Water</h3>
          <small>Daily Quest</small>
        </div>
        <div class="quest-reward">
          +20 XP<br>+5ðŸ’°
        </div>
      </div>

      <div class="quest-card">
        <input type="checkbox" class="quest-checkbox">
        <div class="quest-info">
          <h3>Workout 15 Min</h3>
          <small>Challenge</small>
        </div>
        <div class="quest-reward">
          +70 XP<br>+15ðŸ’°
        </div>
      </div>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <nav>
    <i class="fas fa-home"></i>
    <i class="fas fa-store"></i>
    <i class="fas fa-bolt"></i>
    <i class="fas fa-chart-bar"></i>
    <i class="fas fa-cog"></i>
  </nav>

  <!-- Script -->
  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.querySelector("main").style.display = "block";
      }, 2000);
    };
  </script>
</body>
</html>
